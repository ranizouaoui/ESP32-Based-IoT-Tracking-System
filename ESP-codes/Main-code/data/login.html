<!DOCTYPE html>
<html>

<head>
    <title>GPS TRACKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <script src="src/jquery-3.6.4.min.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <div class="wrapper d-flex align-items-stretch">
            <div>
                <img src="icons8_GPS_Signal_128px.png" class="img-fluid rounded-start" height="60" width="60"
                    style="padding: 3px;" />

            </div>
            <div>
                <h3 style="color: white;     padding-top: 12px;">Car tracker</h3>
            </div>

        </div>

    </div>
    <div class="content">
        <div class="card-grid" style="padding-top: 4%;">

            <div class="card">
                <div class="row">
                    <div class="col" style="background-color: #f4f4f4;">
                        <div class="container" style="padding-top: 22%;">
                            <img src="map-1272165_1280.png" class="img-fluid rounded-start" />
                        </div>

                    </div>
                    <div class="col" style="padding: 20px;">
                        <br>
                        <h1 class="fw-bold mb-2 text-uppercase" style="text-align: center;">Login</h1>

                        <form action="/" method="POST">
                            <div class="form-outline" style="width: 90%;">
                                <label for="form-label" class="col-form-label">Username</label>
                                <input type="text" class="form-control" id="Username" name="Username"
                                    placeholder="Enter your username" autocomplete="off">

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4" style="width: 90%;">
                                <label for="form-label" class="col-sm-2 col-form-label">Password</label>

                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password" autocomplete="off">

                            </div>
                            <div class="alert alert-danger" role="alert" style="width: 90%;">
                                If you forgot the password you don't access our product. For this you can click on the
                                'RESET' Button
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="button-34" value="Submit">Sign in</button>


                        </form>
                        <br>
                        <br>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>

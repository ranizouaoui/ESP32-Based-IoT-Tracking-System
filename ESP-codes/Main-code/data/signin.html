<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <script src="src/jquery-3.6.4.min.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>
    <script>
        function showElement() {
            var element = document.getElementById("my_element");
            var element1 = document.getElementById("my_element1");
            if (document.querySelector('input[name="inlineRadioOptions"]:checked').value === "option1") {
                element1.style.display = "none";
                element.style.display = "flex";

            }
        }
        function showElement1() {
            var element = document.getElementById("my_element");
            var element1 = document.getElementById("my_element1");
            if (document.querySelector('input[name="inlineRadioOptions"]:checked').value === "option2") {
                element.style.display = "none";
                element1.style.display = "flex";
            }
        }

    </script>
    <link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <div class="wrapper d-flex align-items-stretch">
            <div>
                <img src="icons8_GPS_Signal_128px.png" class="img-fluid rounded-start" height="60" width="60"
                    style="padding: 3px;" />

            </div>
            <div>
                <h3 style="color: white;     padding-top: 12px;">Car tracker</h3>
            </div>

        </div>

    </div>
    <div class="content">
        <div class="card-grid">

            <div class="card">
                <div class="row">
                    <div class="col" style="background-color: #f4f4f4;">
                        <div class="container" style="padding-top: 35%;">
                            <img src="map-1272165_1280.png" class="img-fluid rounded-start" />
                        </div>

                    </div>
                    <div class="col" style="padding: 20px;">
                        <br>
                        <h1 class="fw-bold mb-2 text-uppercase" style="text-align: center;">Register</h1>

                        <form action="/" method="POST">
                            <div class="form-outline" style="width: 90%;">
                                <label for="form-label" class="col-form-label">Username</label>
                                <input type="text" class="form-control" id="Username" name="Username"
                                    placeholder="New username" autocomplete="off" required>

                            </div>
                            <div class="form-outline" style="width: 90%;">
                                <label for="form-label" class="col-form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="name@example.com" autocomplete="off" required>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4" style="width: 90%;">
                                <label for="form-label" class="col-sm-2 col-form-label">Password</label>

                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="New password" autocomplete="off" required>

                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" onclick="showElement()" checked />
                                <label class="form-check-label" for="inlineRadio1">Use Wi-Fi connection</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" onclick="showElement1()" />
                                <label class="form-check-label" for="inlineRadio2">Use GPRS connection</label>
                            </div>
                            <div class="row" id="my_element" style="padding-top: 14px;display:flex ">
                                <div class="col-md-5 mb-3">
                                    <input type="text" class="form-control" id="validationDefault01"
                                        placeholder="Wi-Fi SSID" name="wifi-ssid">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="validationDefault02"
                                        placeholder="Wi-Fi Password" name="wifi-password">
                                </div>
                            </div>
                            <div class="row" id="my_element1" style="padding-top: 14px;display:none ">
                                <div class="col-md-5 mb-3">
                                    <input type="text" class="form-control" id="validationDefault01"
                                        placeholder="SimPin(If applicable)">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="validationDefault02"
                                        placeholder="APN (example: internet.tn)">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <input type="text" class="form-control" id="validationDefault01"
                                        placeholder="GPRS User">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="validationDefault02"
                                        placeholder="GPRS Password">
                                </div>
                            </div>
                            <div class="alert alert-secondary" role="alert" style="width: 90%;">
                                The email will be used to receive authentication information such as the access code to
                                the control platform
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="button-34" value="Submit">Sign in</button>
                        </form>
                        <br>
                        <br>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>

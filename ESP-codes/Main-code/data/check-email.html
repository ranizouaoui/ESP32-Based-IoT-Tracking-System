<!DOCTYPE html>
<html>

<head>
    <title>Check E-mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <script src="src/jquery-3.6.4.min.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="content">

        <div class="card-grid">
            <div class="card" style="width: 42%;justify-self: center;">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="email-check.png" class="img-fluid"
                        style="width: 76%;margin-top: 19px;margin-left: 47px;" />
                    <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <div class="line"></div>
                    <h5 class="card-title" style="text-align: center;    margin-bottom: 12px;">Check your mailbox</h5>
                    <p class="card-text">you will receive an email in 15 seconds. you can always make
                        additional configuration on the link:
                        <a href="http://192.168.4.1/">http://192.168.4.1/</a>
                    </p>
                    <div class="d-grid gap-2">

                        <button type="button" class="btn btn-dark ">Check your mailbox</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
